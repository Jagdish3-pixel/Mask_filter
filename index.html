<!DOCTYPE html>
<html>
<head>
    <title>Device Mask Filter Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='background_chip.png') }}');">
    <div class="container">
        <img src="{{ url_for('static', filename='LTSCT_logo.png') }}" class="logo">
        <h1>Device Mask Filter Tool</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="mask_input" placeholder="Enter comma-separated masks" required>
            <select name="tech_option" required>
                <option value="">Select Technology</option>
                {% for tech in tech_list %}
                <option value="{{ tech }}">{{ tech }}</option>
                {% endfor %}
            </select>
            <button type="submit">Execute & Show Result</button>
        </form>
        <p class="footer">Â© LTSCT | Powered by Foundry Team</p>
    </div>
</body>
</html>
